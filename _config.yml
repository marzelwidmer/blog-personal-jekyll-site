title: Blog | Marcel Widmer
description: "My personal blog."
author:
  name: "Marcel Widmer"
  email: "marzelwidmer@gmail.com"
  url: "https://cv.marcelwidmer.org"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "blog"
year : "2020"


#-------------------------------
# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
